{% extends "base.html" %}

{% block title %}
Quiz Mgt
{% endblock title %}

{% block body %}
<h1>Quiz Mgt</h1>

    <label for="cid">Course ID: </label>
    <h3>{{c.c_id}}</h3>
    <label for="cname">Course Name: </label>
    <h3>{{c.cname}}</h3>
    <br>
    <h5>Select a subject</h5>
    <div class="list-group">
        {% for s in subjects %}
        <div class="d-flex justify-content-between align-items-center mb-3 course-list-item">
            <input type="text" name="sb_id" id="sb_id" value="{{s.sb_id}}" hidden>
            <span>{{s}}</span>
            <a href="/quizmgt/student_list/{{ c.c_id }}/{{ s.sbname}}" class="next-btn">
                Next <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endblock body %}
