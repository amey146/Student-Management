{% extends "base.html" %}

{% block linker %}
<style>
    /* Container styling */
    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    /* Header styling */
    h1 {
        text-align: center;
        margin-bottom: 30px;
        font-size: 2rem;
        color: #333;
    }

    /* List group styling */
    .list-group {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    /* Course list item styling */
    .course-list-item {
        padding: 20px;
        background: linear-gradient(135deg, #f4f4f9, #ffffff);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .course-list-item:hover {
        background: linear-gradient(135deg, #e9f5ff, #f4f4f9);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Button styling */
    .next-btn {
        font-size: 1.1rem;
        color: #007bff;
        text-decoration: none;
        border: 2px solid #007bff;
        border-radius: 5px;
        padding: 10px 20px;
        transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        display: inline-flex;
        align-items: center;
    }

    .next-btn i {
        margin-left: 5px;
    }

    .next-btn:hover {
        color: #ffffff;
        background-color: #0056b3;
        border-color: #0056b3;
        text-decoration: none;
    }

</style>
{% endblock linker %}

{% block title %}
Quiz Add
{% endblock title %}

{% block body %}
<div class="container">
    <h1>Quiz Add</h1>
    <div class="list-group">
        {% for c in courses %}
        <div class="course-list-item">
            <span>{{ c.cname }}</span>
            <a href="/quizmgt/subject_select/{{ c.c_id }}" class="next-btn">
                Next <i class="fa-solid fa-chevron-right"></i>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
