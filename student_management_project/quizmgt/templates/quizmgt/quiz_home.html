{% extends "base.html" %}

{% block title %}
Quiz Home
{% endblock title %}

{% block body %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="mb-4"> Welcome to Quiz</h1>
        <div class="mb-4">
            <a href="{% url 'quiz_add' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-plus"></i> Create New Quiz Results
            </a>
        </div>
        <div class="mb-4">
            <a href="{% url 'quiz_list' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-list"></i> View Quiz Records
            </a>
        </div>
    </div>
</div>
{% endblock body %}

<style>
    /* Full height for the Flex container */
    .vh-100 {
        height: 100vh; /* 100% of the viewport height */
    }

    /* Centering using Flexbox */
    .d-flex {
        display: flex; /* Flexbox layout */
    }

    .justify-content-center {
        justify-content: center; /* Center horizontally */
    }

    .align-items-center {
        align-items: center; /* Center vertically */
    }

    .text-center {
        text-align: center; /* Center align text */
    }
</style>
