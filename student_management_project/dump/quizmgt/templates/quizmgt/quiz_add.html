{% extends "base.html" %}
{% block linker %}
<style>
    .course-list-item {
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
        transition: background-color 0.2s ease;
    }

    .course-list-item:hover {
        background-color: #4da3f9;
    }

    .next-btn {
        color: #007bff;
        font-size: 1.2rem;
    }

    .next-btn:hover {
        text-decoration: none;
        color: #0056b3;
    }
</style>
{% endblock linker %}
{% block title %}
Quiz Add
{% endblock title %}

{% block body %}
<h1>Quiz Add</h1>
<div class="list-group">
    {% for c in courses %}
    <div class="d-flex justify-content-between align-items-center mb-3 course-list-item">
        <input type="text" name="c_id" id="c_id" value="{{c.c_id}}" hidden>
        <span>{{c}}</span>
        <a href="/quizmgt/subject_select/{{ c.c_id }}" class="next-btn">
            Next <i class="fa-solid fa-chevron-right"></i>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock body %}
