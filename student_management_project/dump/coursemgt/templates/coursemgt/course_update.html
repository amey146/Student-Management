{% extends "base.html" %}

{% block title %}
Edit Course
{% endblock title %}

{% block body %}
<h1>Edit Course</h1>
<div>
    <form action="{% url 'course_add' %}" method="POST">
        {% csrf_token %}
    <label for="cid">Course ID</label>
    <input type="text" name="cid" id="cid" value="{{c.c_id}}">
    <label for="cname">Course Name</label>
    <input type="text" name="cname" id="cname" value="{{c.cname}}">
    <label for="cduration">Course Duration</label>
    <input type="number" name="cduration" id="cduration" value="{{c.cduration}}">
    <button type="submit">Update Course</button>
</form>
</div>

{% endblock body %}
