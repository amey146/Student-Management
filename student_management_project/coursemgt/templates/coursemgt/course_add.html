{% extends "base.html" %}

{% block title %}
Add Course
{% endblock title %}

{% block body %}
<h1 class="text-center mb-4">Add New Course</h1>
<div class="container">
    <form action="{% url 'course_add' %}" method="POST" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="cid" class="form-label">Course ID</label>
            <input type="text" name="cid" id="cid" class="form-control">
        </div>
        <div class="form-group">
            <label for="cname" class="form-label">Course Name</label>
            <input type="text" name="cname" id="cname" class="form-control">
        </div>
        <div class="form-group">
            <label for="cduration" class="form-label">Course Duration (Hrs)</label>
            <input type="number" name="cduration" id="cduration" class="form-control">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save and Next</button>
        </div>
    </form>
</div>

<style>
    /* Form styling */
    .form {
        background-color: #013161; /* Dark blue background */
        color: white; /* White text color */
        padding: 20px; /* Padding around the form */
        border-radius: 0.375rem; /* Rounded corners */
        max-width: 600px; /* Limit form width */
        margin: 0 auto; /* Center form */
    }

    .form-label {
        font-size: 1rem; /* Font size for labels */
        margin-bottom: 0.5rem; /* Space below labels */
        color: white; /* White text color for labels */
    }

    .form-control {
        width: 100%; /* Full width inputs */
        padding: 0.75rem; /* Padding inside inputs */
        margin-bottom: 1rem; /* Space below inputs */
        border: 1px solid #ddd; /* Lighter border color */
        border-radius: 0.375rem; /* Rounded corners */
        background-color: #fff; /* White background for inputs */
        color: #333; /* Dark text color for inputs */
    }

    .btn-primary {
        background-color: #007bff; /* Button background color */
        border-color: #007bff; /* Button border color */
        color: white; /* Button text color */
        padding: 0.75rem 1.25rem; /* Padding inside button */
        font-size: 1rem; /* Font size for button */
        border-radius: 0.375rem; /* Rounded corners */
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker blue on hover */
        border-color: #004085; /* Darker blue border on hover */
    }

    .text-center {
        text-align: center; /* Center align text */
    }
</style>
{% endblock body %}
