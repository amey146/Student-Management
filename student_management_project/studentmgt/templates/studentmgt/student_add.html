{% extends "base.html" %}

{% block title %}
Student Add
{% endblock title %}

{% block body %}
{% if error_message %}
<script type="text/javascript">
    alert("{{ error_message }}");
</script>
{% endif %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg border-0 rounded">
                <div class="card-header">
                    <h4 class="text-center mb-0">Add New Student</h4>
                </div>
                <div class="card-body bg-light">
                    <form action="{% url 'student_add' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row mb-3">
                            <div class="col-md-6">
                                <label for="roll"><i class="fas fa-id-badge"></i> Roll</label>
                                <input name="st_id" type="text" class="form-control" id="roll" placeholder="Enter Roll Id" disabled>
                            </div>
                            <div class="col-md-6">
                                <label for="dob"><i class="fas fa-calendar-alt"></i> Date Of Birth</label>
                                <input name="dob" type="date" id="dob" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-6">
                                <label for="fname"><i class="fas fa-user"></i> First Name</label>
                                <input name="fname" type="text" class="form-control" id="fname" placeholder="Enter First Name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="lname"><i class="fas fa-user"></i> Last Name</label>
                                <input name="lname" type="text" class="form-control" id="lname" placeholder="Enter Last Name" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                            <div class="d-flex">
                                <div class="form-check mr-4">
                                    <input type="radio" id="male" name="gender" value="M" class="form-check-input" required>
                                    <label for="male" class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" id="female" name="gender" value="F" class="form-check-input" required>
                                    <label for="female" class="form-check-label">Female</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-6">
                                <label for="email"><i class="fas fa-envelope"></i> Student Email</label>
                                <input name="st_email" type="email" class="form-control" id="email" placeholder="Enter Student's Email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="pemail"><i class="fas fa-envelope"></i> Parent's Email</label>
                                <input name="pr_email" type="email" class="form-control" id="pemail" placeholder="Enter Parent's Email" required>
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-6">
                                <label for="phone"><i class="fas fa-phone"></i> Student Phone</label>
                                <input name="phone" type="text" class="form-control" id="phone" placeholder="Enter Phone Number" required>
                            </div>
                            <div class="col-md-6">
                                <label for="pr_phone"><i class="fas fa-phone"></i> Parent's Phone</label>
                                <input name="pr_phone" type="text" class="form-control" id="pr_phone" placeholder="Enter Parent's Phone Number" required>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="address"><i class="fas fa-home"></i> Address</label>
                            <textarea name="address" id="address" rows="3" class="form-control" placeholder="Enter Address" required></textarea>
                        </div>
                        <div class="form-group mb-4">
                            <label for="courses"><i class="fas fa-book"></i> Courses</label>
                            <select name="courses" id="courses" class="form-control" required>
                                {% for course in courses %}
                                <option value="{{ course.c_id }}">{{ course.cname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="batch_month"><i class="fas fa-calendar-alt"></i> Batch Month</label>
                            <select name="batch_month" id="batch_month" class="form-control border-primary" required>
                                <option value="" disabled selected>Select Batch Month</option>
                                <option value="January">January</option>
                                <option value="February">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="August">August</option>
                                <option value="September">September</option>
                                <option value="October">October</option>
                                <option value="November">November</option>
                                <option value="December">December</option>
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="batch_year"><i class="fas fa-calendar"></i> Batch Year</label>
                            <input type="number" name="batch_year" id="batch_year" class="form-control border-primary" placeholder="Enter Year" required min="1950" max="2100">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-block" style="background-color: #0b2e59; color: #ffffff;"><i class="fas fa-user-plus"></i> Add Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom form styles */
    .form-control, .form-check-input {
        border: 1px solid #0b2e59; /* Primary border */
        border-radius: 0.25rem; /* Rounded corners */
    }

    .form-control:focus, .form-check-input:focus {
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        
    }

    .form-group label {
        font-weight: 600; /* Bolder labels */
    }

    /* Button Styling */
    .btn {
        background-color: #0b2e59; /* Button background color */
        border-color: #0b2e59; /* Button border color */
        color: #ffffff; /* Button text color */
    }

    .btn:hover {
        background-color: #0b2e59; /* Darker shade on hover */
        border-color: #0b2e59; /* Border color on hover */
    }

    /* Increased padding and spacing */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-row .col-md-6 {
        margin-bottom: 1rem;
    }

    .card-header {
        font-size: 1.5rem;
        background-color: #0b2e59;
        color: #ffffff;  /* Larger header font size */
    }
</style>
{% endblock body %}
