{% extends "base.html" %}

{% block title %}
Student Add
{% endblock title %}

{% block body %}
{% if error_message %}
<script type="text/javascript">
    alert("{{ error_message }}");
</script>
{% endif %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card shadow-lg border-primary">
                <div class="card-header text-white bg-primary">
                    <h4 class="text-center">Add New Student</h4>
                </div>
                <div class="card-body bg-light">
                    <form action="{% url 'student_add' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="roll"><i class="fas fa-id-badge"></i> Roll</label>
                            <input name="st_id" type="text" class="form-control border-primary" id="roll" placeholder="Enter Your Roll Id" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="fname"><i class="fas fa-user"></i> First Name</label>
                            <input name="fname" type="text" class="form-control border-primary" id="fname" placeholder="Enter Your First Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="lname"><i class="fas fa-user"></i> Last Name</label>
                            <input name="lname" type="text" class="form-control border-primary" id="lname" placeholder="Enter Your Last Name" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="dob"><i class="fas fa-calendar-alt"></i> Date Of Birth</label>
                            <input name="dob" type="date" id="dob" class="form-control border-primary" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                            <div class="form-check">
                                <input type="radio" id="male" name="gender" value="M" class="form-check-input" required>
                                <label for="male" class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" id="female" name="gender" value="F" class="form-check-input" required>
                                <label for="female" class="form-check-label">Female</label>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="email"><i class="fas fa-envelope"></i> Student Email</label>
                            <input name="st_email" type="email" class="form-control border-primary" id="email" placeholder="Enter Student's Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="pemail"><i class="fas fa-envelope"></i> Parent's Email</label>
                            <input name="pr_email" type="email" class="form-control border-primary" id="pemail" placeholder="Enter Parent's Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                            <input name="phone" type="text" class="form-control border-primary" id="phone" placeholder="Enter Phone Number" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="address"><i class="fas fa-home"></i> Address</label>
                            <textarea name="address" id="address" rows="5" class="form-control border-primary" placeholder="Enter Address" required></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="courses"><i class="fas fa-book"></i> Courses</label>
                            <select name="courses" id="courses" class="form-control border-primary" multiple required>
                                {% for course in courses %}
                                <option value="{{ course.c_id }}">{{ course.cname }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-plus"></i> Add Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
